# Nginx Configuration for VISUAL Platform
# Production-ready reverse proxy with security headers
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging configuration
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;  # For file uploads
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=financial:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=300r/m;
    
    # Upstream backend
    upstream visual_backend {
        server visual-app:5000;
        keepalive 32;
    }
    
    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name _;
        
        # Allow certain health checks over HTTP
        location = /healthz {
            proxy_pass http://visual_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name _;
        
        # SSL configuration (adjust paths for your certificates)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Include security headers
        include /etc/nginx/conf.d/security_headers.conf;
        
        # Robots.txt and security.txt
        location = /robots.txt {
            alias /var/www/static/robots.txt;
            add_header Cache-Control "public, max-age=86400";
        }
        
        location = /.well-known/security.txt {
            alias /var/www/static/.well-known/security.txt;
            add_header Cache-Control "public, max-age=86400";
        }
        
        # Sitemaps
        location /sitemaps/ {
            alias /var/www/static/sitemaps/;
            add_header Cache-Control "public, max-age=3600";
            add_header Content-Type "application/xml";
        }
        
        # Static assets with long-term caching
        location ~* \.(css|js|jpg|jpeg|png|webp|svg|ico|pdf|woff2?|ttf|eot)$ {
            proxy_pass http://visual_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
        }
        
        # File uploads
        location /uploads/ {
            alias /var/www/uploads/;
            add_header Cache-Control "public, max-age=86400";
        }
        
        # Health endpoints (no rate limiting for health checks)
        location = /healthz {
            proxy_pass http://visual_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        
        # Protected monitoring endpoints
        location ~ ^/(readyz|metrics|status)$ {
            # Restrict access to monitoring tools
            allow 127.0.0.1;
            allow ::1;
            # Add your monitoring server IPs here
            deny all;
            
            proxy_pass http://visual_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        
        # API routes with different rate limiting
        location /api/investments {
            limit_req zone=financial burst=2 nodelay;
            limit_req_status 429;
            
            proxy_pass http://visual_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /api/transactions {
            limit_req zone=financial burst=2 nodelay;
            limit_req_status 429;
            
            proxy_pass http://visual_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /api/ {
            limit_req zone=api burst=10 nodelay;
            limit_req_status 429;
            
            proxy_pass http://visual_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection '';
            proxy_http_version 1.1;
        }
        
        # Main application
        location / {
            limit_req zone=general burst=20 nodelay;
            
            proxy_pass http://visual_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            
            # WebSocket support for HMR in development
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
